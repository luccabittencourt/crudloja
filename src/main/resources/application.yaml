server:
    port:8080

spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/crudloja
        username: root
        password: root
        drive-class-name: org.postgresql.Driver
        initialize: true

jpa:
    hibernate:
        ddl-auto: create-drop
        generate-ddl: true

sql:
    init:
        schema-locations: classpath:/schema-postgresql.sql
        mode: always
        platform: postgres